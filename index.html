<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="quiz.css">
<link rel="stylesheet" type="text/css" href="stars.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="quiz_client.js"></script>
</head>
<body>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>

<div id="USER">YOU ARE:<span id="USERNAME"></span></div>
<div id="ADMIN" style="display: none"><button id="NEXT" style="height: 70px">NEXT</button></div>

<div style="max-width: 1000px; margin: auto; height: 100%;">
<div id="LOBBY" class="w3-container">
    <div id="LOBBY_PLAYERS" style="display:none"><p>No players have joined yet...</p></div>
    <form>
        <h1>WHALEN FAMILY TRIVIA</h1>
        <p>NAME</p>
        <input type="text" name="name" placeholder="name thyself" required maxlength="20" pattern="[A-Za-z\s]{1,}" title="Letters and spaces only please"/><br>
        <p>SEKRIT CODE</p>
        <input type="password" name="password" placeholder="enter thy sekrit code" required/><br>
        <button style="height: 70px; margin-top:20px;" type="submit">JOIN</button>
    </form>
</div>

<div id="QUESTION" style="height: 100%; display: none;">
    <div style="height: 50%; padding-top: 20px;">
        <h3 id="QUESTION_NUM" style="margin-top: 0;">Question 1 / 20</h3>
        <h2 id="QUESTION_PROMPT">What is Sean's favorite food?</h2>
    </div>
    <div style="height: 50%;">
        <div id="QUESTION_CHOICES" style="height: 100%">
            <div><button class="choice">a</button></div>
            <div><button class="choice">b</button></div>
            <div><button class="choice">c</button></div>
            <div><button class="choice">d</button></div>
        </div>
        <p id="QUESTION_WAITING">Waiting on Dan to answer...</p>
    </div>
</div>

<div id="ANSWER" class="w3-container" style="display: none;">
    <h3>Correct Answer:</h3>
    <h1>Mac 'n Cheese!</h1>
</div>

<div id="SCORES" class="w3-container" style="display: none;"></div>

<div id="DONE" class="w3-container" style="display: none;">
    <h3>Your champion is...</h3>
    <h1>DAN</h1>
</div>




</div>

</body>
</html>
