<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="quiz.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="quiz_client.js"></script>
</head>
<body class="w3-light-blue w3-container">
<h1>WHALEN FAMILY TRIVIA</h1>
<img src="icons/frog2.jpg"></img>
<div id="USER" style="display:none">Name:<span id="USERNAME"></span> Score:<span id="SCORE"></span></div>


<div id="LOBBY" class="w3-container">
    <div id="LOBBY_PLAYERS" style="display:none"><p>No players have joined yet...</p></div>
    <form>
        <p>NAME</p>
        <input type="text" name="name" placeholder="name thyself" required maxlength="20" pattern="[A-Za-z\s]{1,}" title="Letters and spaces only please"/><br>
        <p>SEKRIT CODE</p>
        <input type="password" name="password" placeholder="enter thy sekrit code" required/><br>
        <button class="w3-block w3-round-xlarge" style="height: 70px" type="submit">JOIN!</button>
    </form>
</div>

<div id="QUESTION" class="w3-container">
    <h3 id="QUESTION_NUM">Question 1 / 20</h3>
    <h2 id="QUESTION_PROMPT">What is Sean's favorite food?</h2>
    <div id="QUESTION_CHOICES">
        <button class="choice">Mac 'n Cheese</button>
        <button class="choice">Cheesecake</button>
        <button class="choice">Red Curry</button>
        <button class="choice">Onion Rings</button>
    </div>
    <p id="QUESTION_WAITING">Waiting on Dan to answer...</p>
</div>

<div id="ANSWER" class="w3-container">
    <h3 id="QUESTION_NUM">Question 1 / 20</h3>
    <h2 id="QUESTION_PROMPT">What is Sean's favorite food?</h2>
    <h1>Mac 'n Cheese!</h1>
</div>

<div id="SCORES" class="w3-container"></div>

<div id="DONE" class="w3-container">
    <h3>the winner is</h3>
    <h1>DAN</h1>
</div>



<div id="ADMIN" style="display: none">
<button id="NEXT" class="w3-round-xlarge" style="height: 70px">NEXT</button>
</div>

</body>
</html>
